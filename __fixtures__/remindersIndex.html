<div class="container m-3">
  <div class="row">
    <div class="col-4">
      <h3>Lists</h3>
      <form class="form-inline" data-container="new-list-form">
        <input type="text" class="form-control mr-2 mb-2" aria-label="New List Name" name="name">
        <input type="submit" class="btn btn-primary" aria-label="Add List" value="Add List">
      </form>
      <div data-container="lists">
      </div>
    </div>
    <div class="col-4">
      <h3>Tasks</h3>
      <form class="form-inline" data-container="new-task-form">
        <input type="text" class="form-control mr-2 mb-2" aria-label="New Task Name" name="name">
        <input type="submit" class="btn btn-primary" aria-label="Add Task" value="Add Task">
      </form>
      <div data-container="tasks">
      </div>
    </div>
  </div>
</div>
